<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Flag Master - Guess the Country!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 25s infinite linear;
        }
        
        .shape:nth-child(1) { left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { left: 20%; animation-delay: 3s; }
        .shape:nth-child(3) { left: 35%; animation-delay: 6s; }
        .shape:nth-child(4) { left: 50%; animation-delay: 9s; }
        .shape:nth-child(5) { left: 70%; animation-delay: 12s; }
        .shape:nth-child(6) { left: 85%; animation-delay: 15s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 16px);
            max-height: calc(100vh - 16px);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0, 0, 0, 0.08);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .title {
            font-size: clamp(1.3rem, 4vw, 2.2rem);
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #718096;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 400;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4a5568, #2d3748);
                        color: white;
                    color: white;
            padding: 10px 8px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 16px rgba(45, 55, 72, 0.2);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-1px);
        }
        
        .stat-value {
            font-size: clamp(1rem, 3.5vw, 1.5rem);
            font-weight: 700;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: clamp(0.65rem, 2vw, 0.8rem);
            opacity: 0.9;
            font-weight: 500;
        }
        
        .flag-section {
            text-align: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .flag-container {
            display: inline-block;
            position: relative;
            margin-bottom: 8px;
        }
        
        .flag {
            width: clamp(100px, 22vw, 160px);
            height: clamp(67px, 14.7vw, 107px);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            transition: transform 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.9);
        }
        
        .flag:hover {
            transform: scale(1.02);
        }
        
        .timer-container {
            margin-top: 8px;
        }
        
        .timer-bar {
            width: 100%;
            height: 5px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #e53e3e, #ed8936, #48bb78);
            transition: width 0.1s linear;
            border-radius: 3px;
        }
        
        .timer-text {
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            font-weight: 600;
            color: #4a5568;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .option {
            padding: 10px 12px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            font-weight: 500;
            text-align: center;
            color: #4a5568;
        }
        
        .option:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }
        
        .option.correct {
            background: #f0fff4;
            border-color: #48bb78;
            color: #22543d;
        }
        
        .option.wrong {
            background: #fed7d7;
            border-color: #f56565;
            color: #742a2a;
        }
        
        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        
        .feedback {
            text-align: center;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 10px;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .feedback.correct {
            background: #f0fff4;
            color: #22543d;
            border: 2px solid #48bb78;
        }
        
        .feedback.wrong {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
        }
        
        .country-info {
            background: #f7fafc;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }
        
        .country-info.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .country-info h3 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
        }
        
        .info-item {
            background: white;
            padding: 8px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }
        
        .info-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 3px;
            font-size: clamp(0.7rem, 2vw, 0.85rem);
        }
        
        .info-value {
            color: #2d3748;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            line-height: 1.3;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
            margin-top: auto;
            padding-top: 8px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            box-shadow: 0 4px 12px rgba(45, 55, 72, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(45, 55, 72, 0.3);
        }
        
        .btn-secondary {
            background: #718096;
            color: white;
            box-shadow: 0 4px 12px rgba(113, 128, 150, 0.25);
        }
        
        .btn-secondary:hover {
            transform: translateY(-1px);
            background: #4a5568;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ed8936;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 4px;
            }
            
            .game-container {
                padding: 10px;
                height: calc(100vh - 8px);
                border-radius: 12px;
            }
            
            .options-container {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 8px;
                height: calc(100vh - 8px);
            }
            
            .flag {
                width: clamp(80px, 25vw, 120px);
                height: clamp(53px, 16.7vw, 80px);
            }
            
            .option {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
        }
        
        /* Landscape phone optimizations */
        @media (max-height: 600px) and (orientation: landscape) {
            .game-container {
                padding: 6px;
                height: calc(100vh - 12px);
            }
            
            .header {
                margin-bottom: 6px;
            }
            
            .game-stats, .flag-section, .options-container, .feedback {
                margin-bottom: 6px;
            }
            
            .flag {
                width: clamp(70px, 18vw, 100px);
                height: clamp(47px, 12vw, 67px);
            }

                font-size: clamp(1.1rem, 3.5v
