<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Flag Master - Guess the Country!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 25s infinite linear;
        }
        
        .shape:nth-child(1) { left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { left: 20%; animation-delay: 3s; }
        .shape:nth-child(3) { left: 35%; animation-delay: 6s; }
        .shape:nth-child(4) { left: 50%; animation-delay: 9s; }
        .shape:nth-child(5) { left: 70%; animation-delay: 12s; }
        .shape:nth-child(6) { left: 85%; animation-delay: 15s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 16px);
            max-height: calc(100vh - 16px);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0, 0, 0, 0.08);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .title {
            font-size: clamp(1.3rem, 4vw, 2.2rem);
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #718096;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 400;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            }
